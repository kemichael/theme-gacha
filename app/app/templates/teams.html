<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チーム名登録</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/style.css') }}"
  />
</head>
<body>
  <h2 class="title">チーム名登録</h2>
  <form method="post">
    <textarea name="names" placeholder="チーム名を改行で複数入力できるよ！" rows="5"></textarea>
    <button type="submit">追加</button>
  </form>
  <div class="list-area">
    <ul>
      {% for team in teams %}
        <li>{{ team.name }} <a href="{{ url_for('delete_team_view', team_id=team.id) }}">削除</a></li>
      {% endfor %}
    </ul>
  </div>
  <a href="{{ url_for('index') }}">戻る</a>
</body>
</html>
