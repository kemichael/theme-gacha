<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>抽選</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/style.css') }}"
  />
</head>
<body>
  <h2 class="title">ガチャ！</h2>
  <form method="post" class="menu-btn-red">
    <button type="submit" class="transparent-btn">抽選する</button>
  </form>
  {% if results %}
    <h3>抽選結果</h3>
    <div class="list-area">
      <table style="border-collapse: collapse; border: 2px solid #333">
        <thead style="border-collapse: collapse; border: 2px solid #333;  background-color: #ffe4e1;" >
          <tr>
            <th style="border-collapse: collapse; border: 2px solid #333">チーム</th>
            <th style="border-collapse: collapse; border: 2px solid #333">世界</th>
            <th style="border-collapse: collapse; border: 2px solid #333">課題</th>
          </tr>
        </thead>
        <tbody style="border-collapse: collapse; border: 2px solid #333">
          {% for r in results %}
            <tr>
              <td style="border-collapse: collapse; border: 2px solid #333"> {{ r.team }} </td>
              <td style="border-collapse: collapse; border: 2px solid #333"> {{ r.theme1 }} </td>
              <td style="border-collapse: collapse; border: 2px solid #333"> {{ r.theme2 }} </td>
            </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  {% endif %}
  <a href="{{ url_for('index') }}">戻る</a>
</body>
</html>
